{% extends "layout.html" %}

{% block content %}

<script>
    const user = "{{ user.id }}";
</script>

<div class="container content is-mobile mt-15">
    <div id="post-modal" class="modal is-justify-content-center" hidden>
        <div class="modal-background"></div>
        <div class="modal-content mt-15">
            <div id="post-errors"></div>
            <form class="box mt-15" id="post-form">
                <div class="field">
                    <label class="label">Content</label>
                    <div class="control">
                        <textarea class="textarea" id="post-content" name="content"
                            placeholder="Post content; up to 512 characters."></textarea>
                    </div>
                </div>
                <input class="button is-black" type="submit" value="Post">
                <button class="modal-close is-large" id="post-close" aria-label="close"></button>
            </form>
        </div>
    </div>

    <div id="settings-modal" class="modal is-justify-content-center" hidden>
        <div class="modal-background"></div>
        <div class="modal-content mt-15">
            <div id="settings-errors"></div>
            <form class="box mt-15" id="settings-form">
                <strong>Coming soon!</strong>
                <!-- <button class="button is-black">Update</button> -->
                <button class="modal-close is-large" id="settings-close" aria-label="close"></button>
            </form>
        </div>
    </div>

    <div class="columns">
        <div class=" column is-three-fifths">
            <div id="posts" class="posts"></div>
            <div>
                <a class="button is-black mt-15" id="load-button" href="#">Load</a>
            </div>
        </div>

        <!-- owo -->

        <div class="controls column">
            <div class="buttons">
                <a class="button is-black" href="/auth/logout">
                    <strong>{{ user.username }}</strong>
                </a>
                <a class="button is-black" value="post" id="post-button" href="#">
                    <i class="fa fa-plus"></i>
                </a>
                <a class="button is-black" value="settings" id="settings-button" href="#">
                    <i class="fa fa-cog"></i>
                </a>
            </div>
            <div class="box">
                <strong>More to come here!</strong>
                <br>
                <strong>Maybe tags....</strong>
                <br>
                <strong>Or sneak peaks at features....</strong>
                <br>
                <strong>Such as users most recent post...</strong>
            </div>
            <div class="box">
                <footer class="footer has-background-white p-0">
                    <div class="content">
                        <p>
                            <strong>Kitter made with <i class="fa fa-heart"></i> using <a
                                    href="https://bulma.io">Bulma</a> by Dom. Source can be found <a
                                    href="https://github.com/Domterion/kitter">here!</a></strong>

                        </p>
                    </div>
                </footer>
            </div>
            <div id="errors"></div>
        </div>
    </div>
</div>

{% endblock content %}
